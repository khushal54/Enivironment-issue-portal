<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{background:#111;color:white;text-align:center;padding-top:100px;font-family:sans-serif;}
input,button{padding:10px;margin:10px;border-radius:5px;}
button{background:green;color:white;border:none;}
</style>
</head>
<body>

<h1>Eco Login</h1>

<form id="loginForm">
<input required placeholder="Username">
<input type="password" required placeholder="Password">
<button>Login</button>
</form>

<script>
document.getElementById("loginForm").onsubmit = e => {
e.preventDefault();
window.location.href = "/report";
};
</script>

</body>
</html>
